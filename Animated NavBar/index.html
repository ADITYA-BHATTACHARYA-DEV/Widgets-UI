<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Navbar with Lordicon</title>
</head>
<body>
  <nav>
    <a href="#" onclick="executeScript('Home')">
      <lord-icon
        src="https://cdn.lordicon.com/jeuxydnh.json"
        trigger="hover"
        stroke="bold"
        style="width:40px;height:40px">
      </lord-icon>
      Home
    </a>
    <a href="#" onclick="executeScript('About')">
      <lord-icon
        src="https://cdn.lordicon.com/rpviwvwn.json"
        trigger="hover"
        stroke="bold"
        state="hover-rotate-up-to-down"
        colors="primary:#121331,secondary:#ffffff"
        style="width:40px;height:40px">
      </lord-icon>
      About
    </a>
    <a href="#" onclick="executeScript('Services')">
      <lord-icon
        src="https://cdn.lordicon.com/wjyqkiew.json"
        trigger="hover"
        stroke="bold"
        state="hover-rotation"
        colors="primary:#121331,secondary:#ffffff"
        style="width:40px;height:40px">
      </lord-icon>
      Services
    </a>
    <a href="#" onclick="executeScript('Portfolio')">
      <lord-icon
        src="https://cdn.lordicon.com/fqbvgezn.json"
        trigger="hover"
        stroke="bold"
        colors="primary:#121331,secondary:#ffffff"
        style="width:40px;height:40px">
      </lord-icon>
      Portfolio
    </a>
    <a href="#" onclick="executeScript('Contact')">
        
      <lord-icon
      src="https://cdn.lordicon.com/amtdygnu.json"
      trigger="hover"
      stroke="bold"
      colors="primary:#121331,secondary:#ffffff"
        style="width:40px;height:40px">
      </lord-icon>
      Contact
    </a>
    <span></span>
  </nav>
  <script src="script.js"></script>
</body>
</html>
